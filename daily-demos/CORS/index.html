<html>
  <body>
    <div class="title"></div>
  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    async function fetchData() {
      // Fetch 请求
      // let url = 'localhost/product'
      let url = 'https://LightpinkObviousScientist--five-nine.repl.co'
      let options = {
        method: 'GET',
        mode: 'cors',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json;chartset=UTF-8'
        },
      };
      let response = await fetch(url, options);
      let responseOK = response && response.ok;
      if(responseOK) {
        let data = await response.json();
        console.log(data);
        document.getElementsByClassName('title')[0].innerHTML = JSON.stringify(data);
      }
    }

    async function axiosData() {
      let options = {
        url: 'https://LightpinkObviousScientist--five-nine.repl.co',
        method: 'GET',
        mode: 'cors',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json;chartset=UTF-8'
        }
      }
      let response = await axios(options);
      let responseOK = response && response.status === 200 && response.statusText === 'OK';
      if(responseOK) {
        let data = await response.data;
        console.log('axios '+JSON.stringify(data));
        document.getElementsByClassName('title')[0].innerHTML = JSON.stringify(data);
      }

    }

    // fetchData();
    axiosData();

  </script>
</html>
