<canvas id="my-house" width="300" height="300"></canvas>

<script>
const canvas = document.getElementById('my-house')
const ctx = canvas.getContext('2d')

// set line width
ctx.lineWidth = 10

// wall
ctx.strokeRect(75, 140, 150, 110)

// door
ctx.fillRect(130, 190, 40, 60)

// Roof
ctx.beginPath()
ctx.moveTo(50, 140)
ctx.lineTo(150, 60)
ctx.lineTo(250, 140)
ctx.closePath()
ctx.fill()
</script>
